<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Инструкция по тестированию на Android</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
  <style>
    .markdown-body {
      max-width: 800px;
      margin: 2rem auto;
      font-family: sans-serif;
    }
    pre, code {
      background: #f4f4f4;
      padding: .2rem .4rem;
    }
  </style>
</head>
<body>
  <div id="content" class="markdown-body">Загрузка...</div>

  <script>
    fetch('ANDROID_TEST.md')
      .then(res => res.text())
      .then(md => {
        // В v4.x API вызывает marked.parse, а не marked()
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').textContent = 'Ошибка загрузки: ' + err;
      });
  </script>
</body>
</html>
